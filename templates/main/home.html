{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div style="text-align:center; margin-top:50px;">
    <h1>Welcome to the Booking System</h1>
    <p>Book your favorite services quickly and easily!</p>

    {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}" style="display:inline-block; margin-top: 20px; padding: 12px 25px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" style="display:inline-block; margin-top: 20px; padding: 12px 25px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">Login</a>
        <a href="{% url 'register' %}" style="display:inline-block; margin-top: 20px; padding: 12px 25px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Register</a>
    {% endif %}
</div>
{% endblock %}
